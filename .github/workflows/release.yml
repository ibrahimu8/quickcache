name: CD - Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.0.1, v2.0.0, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build for multiple platforms
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: |
          # Build for current platform
          make clean
          make
          ./buildcache --help
          
          # Create release archive
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf quickcache-v${VERSION}-$(uname -m).tar.gz buildcache README.md LICENSE
          sha256sum quickcache-*.tar.gz > checksums.txt
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          quickcache-*.tar.gz
          checksums.txt
        generate_release_notes: true
        prerelease: false
